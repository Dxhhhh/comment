<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  function foo(a,b) {
      this.b=b;
      return this.a=a;
  }

  var obj = foo(1,2);
  console.log(obj);

  var fun = foo.bind({a:1});

  console.log(fun());

  //使用 new 除非是对象，不然会把this 作为return的返回值  并且初始化为一个空对象，这个空对象的原型是foo.prototype

  console.log(new fun());


</script>
</body>
</html>
